name = App-Termcast-Server
author = Jason May <jason.a.may@gmail.com>
license = Perl_5
copyright_holder = Jason May

[@Basic]

[MetaConfig]
[MetaJSON]

[NextRelease]
format = %-5v %{yyyy-MM-dd}d
[CheckChangesHasContent]

[PkgVersion]

[PodCoverageTests]
[PodSyntaxTests]
[NoTabsTests]
[EOLTests]
[CompileTests]

[Repository]
git_remote = github ; or origin, if github doesn't exist

[Git::Check]
allow_dirty =

[Git::Tag]
tag_format = %v
tag_message =

[Git::NextVersion]
version_regexp = ^(\d+\.\d+)$
first_version = 0.01

[PodWeaver]

[Prereqs]
Moose                 = 0
KiokuX::User          = 0
KiokuDB               = 0
KiokuDB::Backend::DBI = 0
Number::RecordLocator = 0
Try::Tiny             = 0
Reflex                = 0.092
namespace::autoclean  = 0
YAML                  = 0

[Prereqs / TestRequires]
Test::More = 0
Test::TCP  = 0
